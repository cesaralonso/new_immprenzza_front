<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Abono</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n Abono">
            <div class="form-group row" [ngClass]="{'has-error': (!idabonoAC.valid && idabonoAC.touched), 'has-success': (idabonoAC.valid && idabonoAC.touched)}">
              <label for="inputidabonoAC" class="col-sm-2 form-control-label">Idabono</label>
              <div class="col-sm-10">
                <input [(ngModel)]="idabono" [formControl]="idabonoAC" type="number" maxlength='4' class="form-control" id="inputidabonoAC" placeholder="idabono" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!cantidadAbonadaAC.valid && cantidadAbonadaAC.touched), 'has-success': (cantidadAbonadaAC.valid && cantidadAbonadaAC.touched)}">
              <label for="inputcantidadAbonadaAC" class="col-sm-2 form-control-label">CantidadAbonada</label>
              <div class="col-sm-10">
                <input [(ngModel)]="cantidadAbonada" [formControl]="cantidadAbonadaAC" type="number" maxlength='11' class="form-control" id="inputcantidadAbonadaAC" placeholder="cantidadAbonada" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!fechaAC.valid && fechaAC.touched), 'has-success': (fechaAC.valid && fechaAC.touched)}">
              <label for="inputfechaAC" class="col-sm-2 form-control-label">Fecha</label>
              <div class="col-sm-10">
                <input [(ngModel)]="fecha" [formControl]="fechaAC" type="date"  class="form-control" id="inputfechaAC" placeholder="fecha" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!cantidadRestanteAC.valid && cantidadRestanteAC.touched), 'has-success': (cantidadRestanteAC.valid && cantidadRestanteAC.touched)}">
              <label for="inputcantidadRestanteAC" class="col-sm-2 form-control-label">CantidadRestante</label>
              <div class="col-sm-10">
                <input [(ngModel)]="cantidadRestante" [formControl]="cantidadRestanteAC" type="number" maxlength='11' class="form-control" id="inputcantidadRestanteAC" placeholder="cantidadRestante" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!orden_idordenAC.valid && orden_idordenAC.touched), 'has-success': (orden_idordenAC.valid && orden_idordenAC.touched)}">
              <label for="inputorden_idordenAC" class="col-sm-2 form-control-label">Orden_idorden</label>
              <div class="col-sm-10">
               <select [(ngModel)]="orden_idorden" [formControl]="orden_idordenAC" class="form-control" id="inputorden_idordenAC" >
                 <option value="{{item.idorden}}" *ngFor="let item of _orden">{{item.idorden}}</option>
               </select>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!statusAC.valid && statusAC.touched), 'has-success': (statusAC.valid && statusAC.touched)}">
              <label for="inputstatusAC" class="col-sm-2 form-control-label">Status</label>
              <div class="col-sm-10">
                <input [(ngModel)]="status" [formControl]="statusAC" type="text" maxlength='30' class="form-control" id="inputstatusAC" placeholder="status" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!bajaAC.valid && bajaAC.touched), 'has-success': (bajaAC.valid && bajaAC.touched)}">
              <label for="inputbajaAC" class="col-sm-2 form-check-label">Baja</label>
              <div class="col-sm-10">
                <input [(ngModel)]="baja" [formControl]="bajaAC" type="checkbox" maxlength='1' class="form-check-input" id="inputbajaAC" placeholder="baja" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!created_byAC.valid && created_byAC.touched), 'has-success': (created_byAC.valid && created_byAC.touched)}">
              <label for="inputcreated_byAC" class="col-sm-2 form-control-label">Created_by</label>
              <div class="col-sm-10">
                <input [(ngModel)]="created_by" [formControl]="created_byAC" type="number" maxlength='11' class="form-control" id="inputcreated_byAC" placeholder="created_by" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!created_atAC.valid && created_atAC.touched), 'has-success': (created_atAC.valid && created_atAC.touched)}">
              <label for="inputcreated_atAC" class="col-sm-2 form-control-label">Created_at</label>
              <div class="col-sm-10">
                <input [(ngModel)]="created_at" [formControl]="created_atAC" type="date"  class="form-control" id="inputcreated_atAC" placeholder="created_at" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!modified_atAC.valid && modified_atAC.touched), 'has-success': (modified_atAC.valid && modified_atAC.touched)}">
              <label for="inputmodified_atAC" class="col-sm-2 form-control-label">Modified_at</label>
              <div class="col-sm-10">
                <input [(ngModel)]="modified_at" [formControl]="modified_atAC" type="date"  class="form-control" id="inputmodified_atAC" placeholder="modified_at" >
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
