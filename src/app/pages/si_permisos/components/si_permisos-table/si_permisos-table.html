<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <table class='table table-striped' [mfData]='data | si_permisosDataFilter : filterQuery' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='idsi_permiso'>Idsi_permiso</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='acceso'>Acceso</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='Rol_idsi_rol'>Rol_idsi_rol</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='Modulo_idsi_modulo'>Modulo_idsi_modulo</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='baja'>Baja</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='created_by'>Created_by</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='created_at'>Created_at</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='modified_at'>Modified_at</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.idsi_permiso  }}</td>
                            <td>{{ item.acceso  }}</td>
                            <td>{{ item.Rol_idsi_rol  }}</td>
                            <td>{{ item.Modulo_idsi_modulo  }}</td>
                            <td>{{ item.baja  }}</td>
                            <td>{{ item.created_by  }}</td>
                            <td>{{ item.created_at  }}</td>
                            <td>{{ item.modified_at  }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-6'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
    </div>
</div>
