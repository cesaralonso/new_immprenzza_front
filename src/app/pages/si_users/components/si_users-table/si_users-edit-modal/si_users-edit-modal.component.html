<div class='row mt-3'>
  <div class='col-md-2'></div>
  <div class='col-md-8'>
    <div class='modal-content' style='overflow-y: initial !important'>
      <form [formGroup]='form' class='form-horizontal'>
        <div class='modal-header'>
          <h4 class='modal-title'>Editar Si_user</h4>
          <button class='close' aria-label='Close' (click)='close()'>
            <span aria-hidden='true'>&times;</span>
          </button>
        </div>
        <div class='modal-body' style='height: 65vh; overflow-y: auto;'>
          <ba-card cardTitle='InformaciÃ³n Si_user'>
            <div class='form-group row' [ngClass]='{'has-error': (!idsi_userAC.valid && idsi_userAC.touched), 'has-success': (idsi_userAC.valid && idsi_userAC.touched)}'>
              <label for='inputidsi_userAC' class='col-sm-2 form-control-label'>Idsi_user</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=idsi_user [formControl]='idsi_userAC' type='' maxlength='11' class='form-control' id='inputidsi_userAC' placeholder='idsi_user' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!usuarioAC.valid && usuarioAC.touched), 'has-success': (usuarioAC.valid && usuarioAC.touched)}'>
              <label for='inputusuarioAC' class='col-sm-2 form-control-label'>Usuario</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=usuario [formControl]='usuarioAC' type='' maxlength='45' class='form-control' id='inputusuarioAC' placeholder='usuario' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!emailAC.valid && emailAC.touched), 'has-success': (emailAC.valid && emailAC.touched)}'>
              <label for='inputemailAC' class='col-sm-2 form-control-label'>Email</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=email [formControl]='emailAC' type='email' maxlength='60' class='form-control' id='inputemailAC' placeholder='email' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!passwordAC.valid && passwordAC.touched), 'has-success': (passwordAC.valid && passwordAC.touched)}'>
              <label for='inputpasswordAC' class='col-sm-2 form-control-label'>Password</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=password [formControl]='passwordAC' type='' maxlength='60' class='form-control' id='inputpasswordAC' placeholder='password' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!Rol_idsi_rolAC.valid && Rol_idsi_rolAC.touched), 'has-success': (Rol_idsi_rolAC.valid && Rol_idsi_rolAC.touched)}'>
              <label for='inputRol_idsi_rolAC' class='col-sm-2 form-control-label'>Rol_idsi_rol</label>
              <div class='col-sm-10'>
               <select [(ngModel)]='Rol_idsi_rol' [formControl]='Rol_idsi_rolAC' class='form-control' id='inputRol_idsi_rolAC' >
                 <option value='item.idsi_rol' *ngFor='let item of _si_rol'>{{item.nombre}}<option>
               </select>
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!bajaAC.valid && bajaAC.touched), 'has-success': (bajaAC.valid && bajaAC.touched)}'>
              <label for='inputbajaAC' class='col-sm-2 form-check-label'>Baja</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=baja [formControl]='bajaAC' type='' maxlength='1' class='form-check-input' id='inputbajaAC' placeholder='baja' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!created_byAC.valid && created_byAC.touched), 'has-success': (created_byAC.valid && created_byAC.touched)}'>
              <label for='inputcreated_byAC' class='col-sm-2 form-control-label'>Created_by</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=created_by [formControl]='created_byAC' type='' maxlength='11' class='form-control' id='inputcreated_byAC' placeholder='created_by' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!created_atAC.valid && created_atAC.touched), 'has-success': (created_atAC.valid && created_atAC.touched)}'>
              <label for='inputcreated_atAC' class='col-sm-2 form-control-label'>Created_at</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=created_at [formControl]='created_atAC' type='' maxlength='' class='form-control' id='inputcreated_atAC' placeholder='created_at' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!modified_atAC.valid && modified_atAC.touched), 'has-success': (modified_atAC.valid && modified_atAC.touched)}'>
              <label for='inputmodified_atAC' class='col-sm-2 form-control-label'>Modified_at</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=modified_at [formControl]='modified_atAC' type='' maxlength='' class='form-control' id='inputmodified_atAC' placeholder='modified_at' >
              </div>
            </div>
          </ba-card>
        </div>
        <div class='modal-footer'>
          <button class='btn btn-danger cancel-btn' (click)='close()'>Cancelar</button>
          <button [disabled]='!form.valid' class='btn btn-primary confirm-btn' (click)='onSubmit(form.value)'>Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
