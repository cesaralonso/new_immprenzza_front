<div class='row mt-3'>
  <div class='col-md-2'></div>
  <div class='col-md-8'>
    <div class='modal-content' style='overflow-y: initial !important'>
      <form [formGroup]='form' class='form-horizontal'>
        <div class='modal-header'>
          <h4 class='modal-title'>Agregar Personal</h4>
          <button class='close' aria-label='Close' (click)='close()'>
            <span aria-hidden='true'>&times;</span>
          </button>
        </div>
        <div class='modal-body' style='height: 65vh; overflow-y: auto;'>
          <ba-card cardTitle='InformaciÃ³n Personal'>
            <div class='form-group row' [ngClass]='{'has-error': (!idpersonalAC.valid && idpersonalAC.touched), 'has-success': (idpersonalAC.valid && idpersonalAC.touched)}'>
              <label for='inputidpersonalAC' class='col-sm-2 form-control-label'>Idpersonal</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=idpersonal [formControl]='idpersonalAC' type='' maxlength='11' class='form-control' id='inputidpersonalAC' placeholder='idpersonal' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!f_ingresoAC.valid && f_ingresoAC.touched), 'has-success': (f_ingresoAC.valid && f_ingresoAC.touched)}'>
              <label for='inputf_ingresoAC' class='col-sm-2 form-control-label'>F_ingreso</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=f_ingreso [formControl]='f_ingresoAC' type='' maxlength='' class='form-control' id='inputf_ingresoAC' placeholder='f_ingreso' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!nominaAC.valid && nominaAC.touched), 'has-success': (nominaAC.valid && nominaAC.touched)}'>
              <label for='inputnominaAC' class='col-sm-2 form-control-label'>Nomina</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=nomina [formControl]='nominaAC' type='' maxlength='11' class='form-control' id='inputnominaAC' placeholder='nomina' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!frec_nominaAC.valid && frec_nominaAC.touched), 'has-success': (frec_nominaAC.valid && frec_nominaAC.touched)}'>
              <label for='inputfrec_nominaAC' class='col-sm-2 form-control-label'>Frec_nomina</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=frec_nomina [formControl]='frec_nominaAC' type='' maxlength='30' class='form-control' id='inputfrec_nominaAC' placeholder='frec_nomina' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!persona_idpersonaAC.valid && persona_idpersonaAC.touched), 'has-success': (persona_idpersonaAC.valid && persona_idpersonaAC.touched)}'>
              <label for='inputpersona_idpersonaAC' class='col-sm-2 form-control-label'>Persona_idpersona</label>
              <div class='col-sm-10'>
               <select [(ngModel)]='persona_idpersona' [formControl]='persona_idpersonaAC' class='form-control' id='inputpersona_idpersonaAC' >
                 <option value='item.idpersona' *ngFor='let item of _persona'>{{item.nombre}}<option>
               </select>
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!puesto_idpuestoAC.valid && puesto_idpuestoAC.touched), 'has-success': (puesto_idpuestoAC.valid && puesto_idpuestoAC.touched)}'>
              <label for='inputpuesto_idpuestoAC' class='col-sm-2 form-control-label'>Puesto_idpuesto</label>
              <div class='col-sm-10'>
               <select [(ngModel)]='puesto_idpuesto' [formControl]='puesto_idpuestoAC' class='form-control' id='inputpuesto_idpuestoAC' >
                 <option value='item.idpuesto' *ngFor='let item of _puesto'>{{item.nombre}}<option>
               </select>
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!bajaAC.valid && bajaAC.touched), 'has-success': (bajaAC.valid && bajaAC.touched)}'>
              <label for='inputbajaAC' class='col-sm-2 form-check-label'>Baja</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=baja [formControl]='bajaAC' type='' maxlength='1' class='form-check-input' id='inputbajaAC' placeholder='baja' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!created_byAC.valid && created_byAC.touched), 'has-success': (created_byAC.valid && created_byAC.touched)}'>
              <label for='inputcreated_byAC' class='col-sm-2 form-control-label'>Created_by</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=created_by [formControl]='created_byAC' type='' maxlength='11' class='form-control' id='inputcreated_byAC' placeholder='created_by' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!created_atAC.valid && created_atAC.touched), 'has-success': (created_atAC.valid && created_atAC.touched)}'>
              <label for='inputcreated_atAC' class='col-sm-2 form-control-label'>Created_at</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=created_at [formControl]='created_atAC' type='' maxlength='' class='form-control' id='inputcreated_atAC' placeholder='created_at' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!modified_atAC.valid && modified_atAC.touched), 'has-success': (modified_atAC.valid && modified_atAC.touched)}'>
              <label for='inputmodified_atAC' class='col-sm-2 form-control-label'>Modified_at</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=modified_at [formControl]='modified_atAC' type='' maxlength='' class='form-control' id='inputmodified_atAC' placeholder='modified_at' >
              </div>
            </div>
          </ba-card>
        </div>
        <div class='modal-footer'>
          <button class='btn btn-danger cancel-btn' (click)='close()'>Cancelar</button>
          <button [disabled]='!form.valid' class='btn btn-primary confirm-btn' (click)='onSubmit(form.value)'>Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
