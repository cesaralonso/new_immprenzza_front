<div class='row mt-3'>
  <div class='col-md-2'></div>
  <div class='col-md-8'>
    <div class='modal-content' style='overflow-y: initial !important'>
      <form [formGroup]='form' class='form-horizontal'>
        <div class='modal-header'>
          <h4 class='modal-title'>Editar Persona</h4>
          <button class='close' aria-label='Close' (click)='close()'>
            <span aria-hidden='true'>&times;</span>
          </button>
        </div>
        <div class='modal-body' style='height: 65vh; overflow-y: auto;'>
          <ba-card cardTitle='InformaciÃ³n Persona'>
            <div class='form-group row' [ngClass]='{'has-error': (!idpersonaAC.valid && idpersonaAC.touched), 'has-success': (idpersonaAC.valid && idpersonaAC.touched)}'>
              <label for='inputidpersonaAC' class='col-sm-2 form-control-label'>Idpersona</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=idpersona [formControl]='idpersonaAC' type='' maxlength='4' class='form-control' id='inputidpersonaAC' placeholder='idpersona' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!nombreAC.valid && nombreAC.touched), 'has-success': (nombreAC.valid && nombreAC.touched)}'>
              <label for='inputnombreAC' class='col-sm-2 form-control-label'>Nombre</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=nombre [formControl]='nombreAC' type='' maxlength='45' class='form-control' id='inputnombreAC' placeholder='nombre' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!edadAC.valid && edadAC.touched), 'has-success': (edadAC.valid && edadAC.touched)}'>
              <label for='inputedadAC' class='col-sm-2 form-control-label'>Edad</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=edad [formControl]='edadAC' type='' maxlength='11' class='form-control' id='inputedadAC' placeholder='edad' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!sexoAC.valid && sexoAC.touched), 'has-success': (sexoAC.valid && sexoAC.touched)}'>
              <label for='inputsexoAC' class='col-sm-2 form-control-label'>Sexo</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=sexo [formControl]='sexoAC' type='' maxlength='15' class='form-control' id='inputsexoAC' placeholder='sexo' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!rfcAC.valid && rfcAC.touched), 'has-success': (rfcAC.valid && rfcAC.touched)}'>
              <label for='inputrfcAC' class='col-sm-2 form-control-label'>Rfc</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=rfc [formControl]='rfcAC' type='' maxlength='45' class='form-control' id='inputrfcAC' placeholder='rfc' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!telefonoAC.valid && telefonoAC.touched), 'has-success': (telefonoAC.valid && telefonoAC.touched)}'>
              <label for='inputtelefonoAC' class='col-sm-2 form-control-label'>Telefono</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=telefono [formControl]='telefonoAC' type='' maxlength='11' class='form-control' id='inputtelefonoAC' placeholder='telefono' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!domicilioAC.valid && domicilioAC.touched), 'has-success': (domicilioAC.valid && domicilioAC.touched)}'>
              <label for='inputdomicilioAC' class='col-sm-2 form-control-label'>Domicilio</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=domicilio [formControl]='domicilioAC' type='' maxlength='60' class='form-control' id='inputdomicilioAC' placeholder='domicilio' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!emailAC.valid && emailAC.touched), 'has-success': (emailAC.valid && emailAC.touched)}'>
              <label for='inputemailAC' class='col-sm-2 form-control-label'>Email</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=email [formControl]='emailAC' type='email' maxlength='60' class='form-control' id='inputemailAC' placeholder='email' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!bajaAC.valid && bajaAC.touched), 'has-success': (bajaAC.valid && bajaAC.touched)}'>
              <label for='inputbajaAC' class='col-sm-2 form-check-label'>Baja</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=baja [formControl]='bajaAC' type='' maxlength='1' class='form-check-input' id='inputbajaAC' placeholder='baja' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!created_byAC.valid && created_byAC.touched), 'has-success': (created_byAC.valid && created_byAC.touched)}'>
              <label for='inputcreated_byAC' class='col-sm-2 form-control-label'>Created_by</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=created_by [formControl]='created_byAC' type='' maxlength='11' class='form-control' id='inputcreated_byAC' placeholder='created_by' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!created_atAC.valid && created_atAC.touched), 'has-success': (created_atAC.valid && created_atAC.touched)}'>
              <label for='inputcreated_atAC' class='col-sm-2 form-control-label'>Created_at</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=created_at [formControl]='created_atAC' type='' maxlength='' class='form-control' id='inputcreated_atAC' placeholder='created_at' >
              </div>
            </div>
            <div class='form-group row' [ngClass]='{'has-error': (!modified_atAC.valid && modified_atAC.touched), 'has-success': (modified_atAC.valid && modified_atAC.touched)}'>
              <label for='inputmodified_atAC' class='col-sm-2 form-control-label'>Modified_at</label>
              <div class='col-sm-10'>
                <input [(ngModel)]=modified_at [formControl]='modified_atAC' type='' maxlength='' class='form-control' id='inputmodified_atAC' placeholder='modified_at' >
              </div>
            </div>
          </ba-card>
        </div>
        <div class='modal-footer'>
          <button class='btn btn-danger cancel-btn' (click)='close()'>Cancelar</button>
          <button [disabled]='!form.valid' class='btn btn-primary confirm-btn' (click)='onSubmit(form.value)'>Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
