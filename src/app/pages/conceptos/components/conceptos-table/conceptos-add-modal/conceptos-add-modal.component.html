<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Concepto</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n Concepto">
            <div class="form-group row" [ngClass]="{'has-error': (!idconceptoAC.valid && idconceptoAC.touched), 'has-success': (idconceptoAC.valid && idconceptoAC.touched)}">
              <label for="inputidconceptoAC" class="col-sm-2 form-control-label">Idconcepto</label>
              <div class="col-sm-10">
                <input [(ngModel)]="idconcepto" [formControl]="idconceptoAC" type="number" maxlength='6' class="form-control" id="inputidconceptoAC" placeholder="idconcepto" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!nombreAC.valid && nombreAC.touched), 'has-success': (nombreAC.valid && nombreAC.touched)}">
              <label for="inputnombreAC" class="col-sm-2 form-control-label">Nombre</label>
              <div class="col-sm-10">
                <input [(ngModel)]="nombre" [formControl]="nombreAC" type="text" maxlength='80' class="form-control" id="inputnombreAC" placeholder="nombre" >
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
